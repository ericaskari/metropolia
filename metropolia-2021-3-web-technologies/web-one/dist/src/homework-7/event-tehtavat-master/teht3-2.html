<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/teht3-2.js"></script>

</head>
<body>
<section>
    <input id="num1" name="numero1" type="number">
    <button class="btn-primary" id="sum">
        <span class="material-icons">add</span>
    </button>
    <button class="btn-primary" id="sub">
        <span class="material-icons">remove</span>
    </button>
    <button class="btn-primary" id="multi">
        <span class="material-icons">close</span>
    </button>
    <button class="btn-primary" id="div">/</button>
    <button class="btn-primary" id="equal">=</button>
    <p id="vastaus"></p>
</section>

<div>
    <code>
        <pre id="debug">

        </pre>
    </code>
</div>
</body>
</html>

<style>
    body, html {
        font-family: 'Lato', sans-serif;
    }

    section {
        position: relative;
        padding: 2rem;
        margin: 2rem;
        box-shadow: 0px 0px 16px -9px rgba(0, 0, 0, 0.75);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 20px;
        display: grid;
        grid-template-areas: "num1 num1 num1 num1 num1"
                             "sum sub multi div equal";
        grid-gap: 1rem;
        grid-template-columns: repeat(5, 100px);
        grid-template-rows: repeat(2, 100px);
    }

    input {
        height: 100%;
        font-size: 2rem;
    }

    button {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
    }

    #equal {
        grid-area: equal;
    }


    #num1 {
        grid-area: num1;
    }

    #sum {
        grid-area: sum;
    }

    #sub {
        grid-area: sub;
    }

    #multi {
        grid-area: multi;
    }

    #div {
        grid-area: div;
    }

</style>
